<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Register site</title>
</head>
<body>
	<form method="POST">
    {% csrf_token %}
   <label>username:</label>
   <input type="text" name="username" placeholder="ur name" /> 
   <br>
   <label>firstname:</label>
   <input type="text" name="firstname" placeholder="ur name" /> 
   <br>
   <label>lastname:</label>
   <input type="text" name="lastname" placeholder="ur name" /> 
   <br>
   <label>email:</label>
   <input type="email" name="email" placeholder="ur name" /> 
   <br>
   <label>password:</label>
   <input type="password" name="password1" placeholder="ur name" /> 
   <br>
   <label>Confirm password:</label>
   <input type="password" name="password2" placeholder="ur name" /> 
   <br>
   <button type="submit">Register</button>
  </form>

</body>
</html>
